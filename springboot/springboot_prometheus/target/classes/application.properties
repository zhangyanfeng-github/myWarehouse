mybatis-plus.global-config.db-config.logic-delete-value=1
#\u5168\u5C40\u6307\u5B9A\u903B\u8F91\u672A\u5220\u9664\u503C\uFF08\u9ED8\u8BA4\u662F0\uFF09
mybatis-plus.global-config.db-config.logic-not-delete-value=0
#\u4FEE\u6539\u65E5\u5FD7\u8F93\u51FA\u683C\u5F0F\uFF0C\u6709\u5173\u65E5\u5FD7\u7684\u76F8\u5173\u914D\u7F6E\u5168\u90E8\u901A\u8FC7logging.XXX\u914D\u7F6E\u7684
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level [%thread] %logger{15} ===> %msg%n
#\u5F00\u542F\u76D1\u63A7\u529F\u80FD
management.endpoints.web.exposure.include=*
spring.application.name=springboot_prometheus
#\u5F00\u542Fprometheus\u76D1\u63A7\u529F\u80FD
management.appoptics.metrics.export.enabled=true
management.metrics.tags.application=${spring.application.name}
